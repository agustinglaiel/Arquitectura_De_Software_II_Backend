version: "3.8"

services:
  ficha_hotel_api:
    build: ./ficha_hotel_api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ficha_hotel_api.rule=Host(`localhost`) && PathPrefix(`/ficha_hotel_api`)"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
    depends_on:
      mongo:
        condition: service_healthy
      rabbit:
        condition: service_started
    ports:
      - "8080"
    networks:
      - backend

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: arqui_de_software_2
    ports:
      - "27017:27017"
    healthcheck:
      test:
        [
          "CMD",
          "mongo",
          "localhost:27017",
          "--eval",
          "db.runCommand({ ping: 1 })",
        ]
      interval: 30s
      timeout: 10s
      retries: 30
    networks:
      - backend

  rabbit:
    container_name: rabbit
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 1s
      timeout: 5s
      retries: 30
    networks:
      - backend

  traefik:
    image: traefik:v2.5
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8090:8080" # Cambiado para evitar conflicto con el puerto 8080 de la API
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - backend

networks:
  backend:

volumes:
  mongo_data:
